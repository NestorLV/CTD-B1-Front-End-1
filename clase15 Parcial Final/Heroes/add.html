<html lang="en">

<head>
  <meta charset="UTF-8" />

    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/add.css" />
</head>

<body>
  <header>
    <div class="subNav1">
      <p>Descuentos 20% en todos los productos</p>
    </div>
    <div class="subNav2">
      <a href="index.html"><img src="img/logo.png" alt="Logo" /></a>
      <h1>Card Super Heroes</h1>
    </div>
    <ul>
      <li><a href="contact.html">Contacto</a></li>
      <li><a href="register.html">Registrame</a></li>
      <li><a href="login.html">Ingresar</a></li>
    </ul>
  </header>
  <main>
    <section>
      <div class="addCard">
        <h2>Añadir tu super !</h2>
        <p>Agrega tu personaje favorito completando las opciones.</p>
        <form action="#">
          <fieldset class="left">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre del Superheroe" required />
            <label for="date">Fecha</label>
            <input type="date" name="date" id="date" placeholder="dd/mm/aaaa" />
            <textarea name="description" id="description" name="description" cols="30" rows="9"
              placeholder="Descripcion"></textarea>
          </fieldset>
          <fieldset class="right">
            <label for="species">Especies:</label>
            <select name="species" id="species" required>
              <option value="1">Bicho</option>
              <option value="2">Extraterrestre</option>
              <option value="3">Superhumano</option>
              <option value="4">Cyborg</option>
              <option value="5">Mutante</option>
            </select>
            <label for="photo">Agregar foto</label>
            <input type="file" name="photo" id="photo" accept="jpeg,png,bmp">
            <label class="power" for="powers">PODERES</label>
            <div class="power">

              <input type="checkbox" name="powers1" id="powers1" value="1" />
              <label for="powers1">Volar</label>
              <input type="checkbox" name="powers2" id="powers2" value="2" />
              <label for="powers2">Superinteligencia</label>
              <input type="checkbox" name="powers3" id="powers3" value="3" />
              <label for="powers3">Vista rayos laser</label>
              <input type="checkbox" name="powers4" id="powers4" value="4" />
              <label for="powers4">Billetera gorda</label>
            </div>
            <label class="typeCharacter" for="typeCharacter">TIPO DE PERSONAJE</label>
            <div class="typeCharacter">
              <input type="radio" name="typeCharacter" id="heroe" value="Heroe" checked />
              <label for="heroe">Heroe/Heroina</label>
              <input type="radio" name="typeCharacter" id="villano" value="Heroe" />
              <label for="villano">Villano/Villana</label>
            </div>
          </fieldset>
          <input type="submit" value="Añadir">
        </form>
      </div>
    </section>
  </main>
  <!--  botom plus fijo a la pantalla -->

</body>

</html>
